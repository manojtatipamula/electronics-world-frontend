name: Deploy Angular Application

on:
  push: 
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Create .env file
        run: echo "MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}" >> .env
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}       
      - name: Build docker image
        run: docker build -t manojtatipamula/electronics-world-frontend .  
      - name: Publish image to docker hub
        run: docker push manojtatipamula/electronics-world-frontend:latest
        
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull manojtatipamula/electronics-world-frontend:latest
      - name: Delete old container
        run: docker rm -f angular-app-container  
      - name: Run docker container
        run: docker run -d -p 4200:80 --name angular-app-container manojtatipamula/electronics-world-frontend